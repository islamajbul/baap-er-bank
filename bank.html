<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-bold text-violet-600">Money</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 rounded-xl p-8">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-yellow-500 rounded-xl p-8">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-violet-500 rounded-xl p-8">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$2300</h2>
                </div>
            </div>
        </section>
        <!-- Deposit & Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-fuchsia-500 rounded-xl p-8">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
                    <input class="w-9/12 block mb-2 px-3" type="text" name="" id="deposit-field"
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-violet-700">Deposit</button>
                </div>
                <div class="bg-sky-500 rounded-xl p-8">
                    <h4 class="text-2xl mb-4">Please Withdraw</h4>
                    <input class="w-9/12 block mb-2 px-3" type="text" name="" id="withdraw-field"
                        placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-violet-700">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
